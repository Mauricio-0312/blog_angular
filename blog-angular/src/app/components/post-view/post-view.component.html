<div *ngIf="posts.length == 0">
    <p class="alert alert-danger">No hay entradas</p>
</div>

<div class="container-fluid" *ngIf="posts">
    <div class="card-columns">

        <div class="card w-100" *ngFor="let post of posts">
            <div class="card-header">
                <a href="#" [routerLink]="['/post/detail/'+post.id]" >{{post.title}}</a>
            </div>
    
            <div class="card-body" >
                <div *ngIf="post.image">
                    <img src="{{url+'post/getImage/'+post.image}}" alt="" class="w-100 post-image">
                </div>

                <div  *ngIf="!post.image">
                    <img src="../../../assets/default-image.jpg" alt="" class="w-100 post-image">
                </div>

                <div class="buttons mt-3">
                    <a href="#" [routerLink]="['/post/detail/'+post.id]" class="btn btn-success mr-3">Leer</a>

                    <span  *ngIf="identity && identity.sub == post.user_id">
                        <a href="#" [routerLink]="['/post/edit/'+post.id]" class="btn btn-warning mr-3">Editar</a>
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
                            Eliminar 
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Â¿Esta seguro?</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                </div>
                                <div class="modal-body">
                                Despues no podra recuperar la entrada 
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
                                <button (click)="deletePost(post.id)" data-dismiss="modal" class="btn btn-danger">Eliminar</button>
                                </div>
                            </div>
                            </div>
                        </div>
                    </span>
                    
                </div>
            </div>
        </div>

    </div>
</div>
